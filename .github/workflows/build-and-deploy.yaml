name: build and deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: package.json
        cache: npm
    - run: npm ci
    - run: npm run build
    - uses: actions/upload-artifact@v4
      with:
        name: dist-bundle
        path: dist
        retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:

    - uses: actions/download-artifact@v4
      with:
        name: dist-bundle
    - run: ls -R